<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de serviços</title>
</h:head>

<h:body>
	<h:form>
	<h:commandLink value="Lista" action="listarProcedimento.xhtml" immediate="true" />
		<h1>Cadastro de serviços</h1>
		<h:messages />
		<h:panelGrid columns="2">
		
			<h:outputText value="Descrição do procedimento: *" />
			<h:inputText value="#{financeiroController.financ.descProcedimento}"
				required="true"
				requiredMessage="Descrição do procedimento não pode ser vazia!" />

				
			<h:outputText value="Data início do procedimento: *" />
			<h:inputText value="#{financeiroController.financ.dataInicio}"
				required="true"
				requiredMessage="Data inicio do procedimento é obrigatoria!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />	
			</h:inputText>
			
			<h:outputText value="Data Fim do procedimento: *" />
			<h:inputText value="#{financeiroController.financ.dataFim}"
				required="true"
				requiredMessage="Data fim do procedimento é obrigatoria!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />	
			</h:inputText>

			<h:outputText value="Paciente: *" />
			<h:inputText value="#{financeiroController.financ.paciente}"
				required="true"
				requiredMessage="Obrigatorio informar o nome do paciente!"/>
			
			<h:outputText value="Quantidade de exame: *" />
			<h:inputText value="#{financeiroController.financ.quantidadeExame}"
				required="true"
				requiredMessage="Favor informar a quantidade de exames!"/>

			<h:outputText value="Valor do procedimento: *" />
			<h:inputText value="#{financeiroController.financ.valorProc}"
				required="true"
				requiredMessage="Valor do procedimento deve ser informado!">
				<f:validateDoubleRange minimum="1" maximum="9000"/>
				</h:inputText>
			
			<h:commandButton value="Salvar" action="#{financeiroController.salvar}" />
			<h:commandButton value="Limpar" action="cadastroProcedimento.xhtml" 
				actionListener="#{financeiroController.limparCampos}"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
