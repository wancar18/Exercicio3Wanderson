<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Relação de Procedimentos</title>
</h:head>

<h:body>
	<h:form>
		<h:commandLink value="Lista" action="cadastroProcedimento.xhtml" immediate="true" />
		<h1>Lista de Procedimentos</h1>
		<h:messages />
		<h:dataTable border="1" value="#{financeiroController.lista}" var="proc">
			<h:column>
				<f:facet name="header">
					<h:outputText value="id do procedimento" />
				</f:facet>
				<h:outputText value="#{proc.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Procedimento" />
				</f:facet>
				<h:outputText value="#{proc.descProcedimento}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Paciente" />
				</f:facet>
				<h:outputText value="#{proc.paciente}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor" />
				</f:facet>
				<h:outputText value="#{proc.valorProc}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Quantidade" />
				</f:facet>
				<h:outputText value="#{proc.quantidadeExame}" />
			</h:column>	
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor total" />
				</f:facet>
				<h:outputText value="#{proc.valorTotal}" />
			</h:column>		
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data de Inicio do Procedimento" />
				</f:facet>
				<h:outputText value="#{proc.dataInicio}">
				  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
				
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data Fim do Procedimento" />
				</f:facet>
				<h:outputText value="#{proc.dataFim}">
				  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandButton value="Editar" action="#{financeiroController.editar}">
					<f:setPropertyActionListener value="#{proc}" target="#{financeiroController.financ}" />
				</h:commandButton>
				<h:commandButton value="Excluir" action="#{financeiroController.excluir}">
					<f:setPropertyActionListener value="#{proc}" target="#{financeiroController.financ}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
